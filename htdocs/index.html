<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Stick Arena Classic - Play now">
  <meta name="keywords" content="Stick,Arena,XGEN,XGENStudios,MMO,MMORPG,Browser,Game">
  <title>BallistickEMU - Play</title>
</head>

<script>
  function rnd(min, max) {
    return Math.floor(Math.random() * (max - min) + min);
  }
  function avoidSWFCache() {
    var game = document.getElementById("game");
    game.setAttribute("src", game.src + "?rnd=" + rnd(0, 999999));
  }
</script>

<body bgcolor="black" onload="avoidSWFCache();">
  <div style="position:absolute;left:0;right:0;margin:0 auto; width:550px;height:400px;top:200px;">
    <embed id="game" src="ballistick2.swf" width="550" height="400" type="application/x-shockwave-flash"
      pluginspage="http://www.macromedia.com/go/getflashplayer" />
  </div>
</body>

</html>
